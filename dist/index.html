<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/80f5cec321.js"
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./chart.js/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <title>My Recipes</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Expenses Calculator</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Add expense</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="expenses-container"></div>
    <div id="add-container"></div>

    <script id="add-expense-template" type="text/x-handlebars-template">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add expense</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form onsubmit="addExpense()">
                <div class="mb-3">
                  <label for="item" class="col-form-label">Item:</label>
                  <input type="text" class="form-control" id="item" required />
                </div>
                <div class="mb-3">
                  <label for="amount" class="col-form-label">Amount:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="group"
                    class="col-form-label"
                  >Category:</label>
                  <select
                    id="group"
                    class="form-select"
                    aria-label="Default select example"
                    required
                  >
                    <option value="" selected>choose a category</option>
                    {{#each groups}}
                      <option value="{{this}}">{{this}}</option>
                    {{/each}}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="date" class="col-form-label">Date:</label>
                  <input type="date" class="form-control" id="date" />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >Close</button>
                  <input value="Add" type="submit" class="btn btn-success" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="expenses-template" type="text/x-handlebars-template">
      <div class="container text-center">
        <div class="row">

          <div class="col-sm-8">
            <div class="row mt-5">
              <div class="col-sm-6">
                <h2>Spending by catagory</h2>
              </div>
              <div class="col-sm-6">
                <h2 class="text-success">${{total}}</h2>
              </div>

            </div>
            <canvas class="mt-4" id="myChart"></canvas>
            <div class="row">
              <h2>Top spending category:</h2>
              
                {{#each maxGroup}}
                  <div class="col-sm-4">
                    <i class="fa-solid {{icon}}" style="font-size: 2rem;"></i>
                    <h4>${{total}}</h4>
                    <h6>{{name}}</h6>
                  </div>
                {{/each}}

              
            </div>
          </div>
          <div class="col-sm-4" style="overflow-y:scroll;height:90vh ;">
            <div
              style="position: sticky; top:0; z-index:10; position: -webkit-sticky;"
            >

              <nav class="bg-body-tertiary">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button
                    class="nav-link text-dark active"
                    id="nav-home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-home"
                    type="button"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                  >Filter by date</button>
                  <button
                    class="nav-link text-dark"
                    id="nav-profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-profile"
                    type="button"
                    role="tab"
                    aria-controls="nav-profile"
                    aria-selected="false"
                  >Filter by category</button>
                </div>
              </nav>
              <div class="tab-content bg-body-tertiary" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-home"
                  role="tabpanel"
                  aria-labelledby="nav-home-tab"
                  tabindex="0"
                >
                  <div class="container-fluid">
                    <form onsubmit="filterDates()">
                      <label for="start-date" class="col-form-label">Start Date:</label>
                      <input type="date" class="form-control" id="start-date" />
                      <label for="end-date" class="col-form-label">End Date:</label>
                      <input type="date" class="form-control" id="end-date" />
                      <input
                        type="submit"
                        class="btn btn-success"
                        value="Filter"
                      />
                    </form>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-profile"
                  role="tabpanel"
                  aria-labelledby="nav-profile-tab"
                  tabindex="0"
                >
                  <form onsubmit="filterGroup()">
                    <label
                      for="group"
                      class="col-form-label"
                    >Category:</label>
                    <select
                      id="group"
                      class="form-select"
                      aria-label="Default select example"
                      required
                    >
                      <option value="" selected>choose a category</option>
                      {{#each groups}}
                        <option value="{{this}}">{{this}}</option>
                      {{/each}}
                    </select>
                    <input
                      type="submit"
                      class="btn btn-success"
                      value="Filter"
                    />
                  </form>
                </div>
              </div>

            </div>

            <div class="accordion accordion-flush" id="accordionFlushExample">
              {{#each this}}
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#id-{{_id}}"
                      aria-expanded="false"
                      aria-controls="id-{{_id}}"
                    >
                      paid for
                      {{item}}
                      with ${{amount}}
                    </button>
                  </h2>
                  <div
                    id="id-{{_id}}"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample"
                  >
                    <div class="accordion-body">
                      <p>Item: {{item}}</p>
                      <p>Amount: {{amount}}</p>
                      <p>Date: {{date}}</p>
                      <p>Category: {{group}}</p>

                    </div>
                  </div>
                </div>
              {{/each}}
            </div>

          </div>
        </div>
      </div>
    </script>

    <script src="Render.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
